<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <meta http-equiv="Expires" content="0" />
      <meta http-equiv="Pragma" content="no-cache" />
      <meta
         http-equiv="Cache-Control"
         content="no-cache, no-store, must-revalidate"
      />

      <title>영화 목록</title>
      <link rel="stylesheet" href="src/css/style.css" />
   </head>

   <body>
      <div id="root">
         <nav id="main-nav" class="sidebar">
            <a href="/" onclick="route(this.id)" id="home">Home</a>
            <a href="/about" onclick="route(this.id)" id="about">About</a>
         </nav>
         <div class="title">
            <h1>최고 평점 영화 컬렉션</h1>
         </div>
         <form class="search" id="search" onsubmit="handleSearch(event)">
            <label>영화 검색 :</label>
            <input
               type="text"
               id="search-input"
               placeholder="영화 제목을 검색해 보세요"
            />
            <button type="submit" id="search-btn" onclick="searchmovie()">
               검색
            </button>
         </form>
         <div class="sort-buttons">
            <button>제목순 정렬</button>
            <button>평점순 정렬</button>
         </div>

         <div id="main-page"></div>
      </div>
      <script type="module" src="src/js/main.js"></script>
      <script type="module" src="src/js/router.js"></script>
      <script type="module" src="src/js/about.js"></script>
   </body>
</html>
